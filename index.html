        /* 优化容器：增加背景色，在图片加载前显示灰色占位 */
        .item-wrapper, .item-wrapper-high, .grid-item a, .grid-item-full a {
            background-color: #f0f0f0;
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        
        /* 添加一个简单的骨架屏扫描动画，提示用户这里有东西 */
        .item-wrapper::after, .item-wrapper-high::after, .grid-item a::after, .grid-item-full a::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
            animation: shimmer 2s infinite;
            z-index: 1;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .content-image {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0; /* 初始完全透明 */
            transition: opacity 0.8s ease-in-out, transform 0.3s ease;
            position: relative;
            z-index: 2; /* 确保图片在骨架屏动画之上 */
        }
        
        /* 图片加载完成后添加这个类，让它显示出来 */

            opacity: 1;
        }

        .item-wrapper {

        .item-wrapper-high {

        }
        
        .item-wrapper .content-image,

            object-fit: cover;
        }

        a {

            text-decoration: none;
            height: 100%;
            width: 100%;
        }

        a:hover .content-image {
            transform: scale(1.03);
        }
        
        .grid-container {

            flex-wrap: wrap;
            margin: 0 -10px 20px;
        }

        .grid-item, .grid-item-full {

        .grid-container .content-image {

<script>
    // 定义一个加载资源的函数
    function loadHeavyResources() {
        // 1. 处理所有图片
        const images = document.querySelectorAll('img[data-src]');
        images.forEach(img => {
            img.src = img.getAttribute('data-src');
            img.onload = () => {
                img.classList.add('loaded'); // 图片下载完后，渐变显示
                // 移除 loading 动画效果（可选，通过移除父级伪元素实现，这里简单起见不做，因为图片盖在上面了）
            };
            img.removeAttribute('data-src'); // 清理
        });

        // 2. 处理视频 (需要 IntersectionObserver 实现进入视口再播放，进一步节省资源)
        const videos = document.querySelectorAll('video[data-src]');
        
        if ('IntersectionObserver' in window) {
            const videoObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        // 如果还没赋值 src，现在赋值
                        if (video.getAttribute('data-src')) {
                            video.src = video.getAttribute('data-src');
                            video.removeAttribute('data-src');
                            video.load(); // 必须调用 load
                        }
                        video.play().then(() => {
                            video.classList.add('loaded');
                        }).catch(e => console.log("Autoplay blocked or waiting for user interaction"));
                    } else {
                        // 离开视口暂停
                        if(!entry.target.getAttribute('data-src')) { // 只有加载过的才暂停
                             entry.target.pause();
                        }
                    }
                });
            });

            videos.forEach(video => {
                videoObserver.observe(video);
            });
        } else {
            // 降级处理：不支持 Observer 的旧浏览器直接加载
            videos.forEach(video => {
                video.src = video.getAttribute('data-src');
                video.removeAttribute('data-src');
                video.autoplay = true;
                video.classList.add('loaded');
            });
        }
    }

    window.addEventListener('load', function() {
        setTimeout(function() {
            // requestAnimationFrame 确保在浏览器准备好重绘时执行
            requestAnimationFrame(loadHeavyResources);
        }, 100); 
    });
</script>
